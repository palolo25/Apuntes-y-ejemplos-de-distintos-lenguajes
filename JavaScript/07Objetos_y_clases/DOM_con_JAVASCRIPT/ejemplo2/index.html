<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Document y JavaScript</title>
  <link rel="stylesheet" href="/Objetos_y_clases/DOM_con_JAVASCRIPT/ejemplo2/styles.css">
</head>
<body>

<!-- getElementById: Selecciona un elemento por su ID -->
<div id="miId">Elemento por ID</div>

<!-- getElementsByClassName: Selecciona elementos por su clase -->
<p class="miClase">Elemento por Clase</p>

<!-- getElementsByTagName: Selecciona elementos por su etiqueta -->
<p>Elemento por Etiqueta</p>

<!-- querySelector: Selecciona el primer elemento que coincida con el selector CSS -->
<div id="miPadre">
  <p>Elemento con padre</p>
</div>

<!-- querySelectorAll: Selecciona todos los elementos que coinciden con el selector CSS -->
<p class="miClase">Elemento 1</p>
<p class="miClase">Elemento 2</p>

<!-- createElement y appendChild: Crea un nuevo elemento y lo aÃ±ade como hijo de otro -->
<button id="miBoton">Click me</button>
<div id="contenedor"></div>

<!-- innerHTML: Obtiene o establece el contenido HTML de un elemento -->
<div id="miElemento">Contenido original</div>

<!-- addEventListener: Agrega un controlador de eventos a un elemento -->
<button id="eventoBoton">Click para evento</button>

<!-- Enlace al script.js con la ruta correcta -->
<script src="./Objetos_y_clases/DOM_con_JAVASCRIPT/ejemplo2/script.js"></script>
</body>
</html>
